{% extends 'base.html' %}


{% block content %}

    <h1>My Posts</h1>

    {% for p in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ p.title }}</h5>
                <p class="card-text">{{ p.body }}</p>
                <div>
                    <cite>&mdash; {{ p.author }}</cite>
                </div>
                <a href="#" class="btn btn-primary">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
