{% extends 'base.html' %}


{% block content %}

<h1 class="text-center"> {{ post.title }} </h1>
<h5 class="text-center">By: {{ post.author }}</h5>
<hr>

<p class="text-center">{{ post.body }}</p>
<p class="text-center">{{ post.price }}</p>

<form action="" method="POST">
    <div class="text-center">

        {{ purchase_form.hidden_tag()}}
        {{ purchase_form.submit(class="btn btn-success ")}}
    </div>  
</form>
{% endblock content %}
